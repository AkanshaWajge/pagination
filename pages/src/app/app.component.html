<nav>
  <ul class="pagination">
    <li class="page-item" [ngClass]="{ disabled: currentPage === 0 }">
      <a class="page-link" (click)="currentPage = currentPage - 1">Prev</a>
    </li>
    <ng-container *ngFor="let image of images; let i = index">
      <li
      class="page-item"
      [ngClass]="{ active: i === currentPage }"
      *ngIf = "i < 5"
      >
      <a (click)="currentPage = i" class="page-link">{{ i + 1 }}</a>
    </li>
    </ng-container>
    <li
      class="page-item"
      [ngClass]="{ disabled: currentPage === images.length - 1 }"
    >
      <a class="page-link" (click)="currentPage = currentPage + 1">Next</a>
    </li>
  </ul>
</nav>

<div>
  <h1>{{images[currentPage].title}}</h1>
  <img [src]="images[currentPage].url"/>
</div>

<div [ngSwitch]="currentPage">
<div *ngSwitchCase='0'>
  currentPage is 0
</div>
<div *ngSwitchCase='2'>
  currentPage is 2
</div>
<div *ngSwitchCase='4'>
  currentPage is 4
</div>
<div *ngSwitchDefault>
  Unknown current page!
</div>
</div>
